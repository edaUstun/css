<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <div class="image">
      <img src="image/google.jpeg" />
    </div>
    <div class="search">
      Search the web using Google!
      <br />
      <input type="text" name="q" value="" size="40" />
      <br />
      <input type="submit" value="Google Search" />
      <input type="submit" name="sa" value="I'm feeling lucky" />
      <br />
    </div>
    <div class="center">
      <div class="special">
        Special Searches
        <br />
        <a
          href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
          >Stanford Search</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
          >Linux Search</a
        >
      </div>
      <div class="help">
        <a
          href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
          >Help!</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
          >About Google!</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
          >Company Info</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
          >Google! Logos</a
        >
      </div>
      <div class="getgoogle">
        Get Google!<br />
        updates monthly:
        <br />
        <a
          href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
          >Stanford Search</a
        >
        <br />
        <a
          href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
          >Linux Search</a
        >
      </div>
    </div>
    <footer>
      <div id="footer">Copyright Â©1998 Google Inc.</div>
    </footer>
  </body>
</html>
